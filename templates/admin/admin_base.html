<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель | GameTrust</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: '#1e1e2f',
            darker: '#151521',
            accent: '#6366f1',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body class="bg-darker text-gray-200 font-sans">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-dark shadow-md flex flex-col">
      <div class="p-6 text-2xl font-bold text-accent border-b border-gray-700">
        <i class="fas fa-gamepad mr-2"></i>GameTrust Admin
      </div>
      <nav class="flex-1 p-4 space-y-2 text-sm">
        <a href="{{ url_for('admin.dashboard') }}" class="flex items-center gap-2 p-2 rounded hover:bg-accent/20 {% if request.endpoint == 'admin.dashboard' %}bg-accent/20 font-semibold{% endif %}">
          <i class="fas fa-chart-line w-5"></i> Панель
        </a>
        <a href="{{ url_for('admin.users') }}" class="flex items-center gap-2 p-2 rounded hover:bg-accent/20">
          <i class="fas fa-users w-5"></i> Пользователи
        </a>
        <a href="{{ url_for('admin.manage_lots') }}" class="flex items-center gap-2 p-2 rounded hover:bg-accent/20">
          <i class="fas fa-box w-5"></i> Лоты
        </a>
        <a href="{{ url_for('admin.manage_orders') }}" class="flex items-center gap-2 p-2 rounded hover:bg-accent/20">
          <i class="fas fa-shopping-cart w-5"></i> Заказы
        </a>
        <a href="{{ url_for('admin.dashboard') }}" class="flex items-center gap-2 p-2 rounded hover:bg-accent/20">
          <i class="fas fa-star w-5"></i> Отзывы
        </a>
        <a href="{{ url_for('admin.dashboard') }}" class="flex items-center gap-2 p-2 rounded hover:bg-accent/20">
          <i class="fas fa-coins w-5"></i> Транзакции
        </a>
      </nav>
      <div class="p-4 border-t border-gray-700 text-xs text-gray-400">
        &copy; 2025 GameTrust
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 bg-darker">
      {% block content %}{% endblock %}
    </main>
  </div>

</body>
</html>
