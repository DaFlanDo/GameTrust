{% extends 'base.html' %}
{% block title %}{{ category }} — Игры{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto py-8">
  <h1 class="text-2xl font-bold text-indigo-400 mb-6">{{ category }}</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    {% for game in games %}
      <div class="bg-gray-800 p-4 rounded-lg shadow border border-gray-700 hover:border-indigo-500 transition">
        <h2 class="text-white font-semibold">{{ game.name }}</h2>
        <a href="{{url_for('lot.lots', category=game.category, game_id=game.id)}}" class="text-indigo-400 text-sm hover:underline mt-2 inline-block">Перейти к лотам</a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
