{% extends 'base.html' %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="bg-gray-900 border border-red-500 rounded-xl shadow-lg p-10 max-w-lg w-full text-center">

    <div class="text-red-500 text-5xl mb-4">
      <i class="fas fa-user-lock"></i>
    </div>

    <h1 class="text-3xl font-bold text-red-400 mb-2">Доступ заблокирован</h1>
    <p class="text-gray-300 text-sm mb-6">
      Ваш аккаунт был заблокирован администрацией. Ниже указана причина блокировки.
    </p>

    <div class="bg-gray-800 text-white text-base px-4 py-3 rounded border border-red-400 font-medium mb-6">
      {{ reason or "Причина не указана" }}
    </div>

    <a href="{{ url_for('auth.logout') }}"
       class="inline-block px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded font-semibold transition">
      Выйти из аккаунта
    </a>
  </div>
</div>
{% endblock %}
